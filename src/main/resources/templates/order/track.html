<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뤰혜햩햣햢햦혝혧 향햟햨햟향</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="navbar-brand">游꼣 햦혡혡햣햦혪</a>
            <div class="navbar-links">
                <a href="/">햎햣햫혩</a>
                <a href="/orders/track">뤰혜햩햣햢햦혝혧 향햟햨햟향</a>
                <a href="/admin/orders">햃햢햪햦햫-햟햫햣햩혧</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1 class="card-title">뤰혜햩햣햢햦혝혧 향햟햨햟향</h1>

            <div class="form-group">
                <label for="orderId">햏쮏쨿왐 향햟햨햟향햟</label>
                <input type="number" id="orderId" class="form-control" placeholder="뉋쒫왏얧쟴햣 ID 향햟햨햟향햟">
            </div>

            <button class="btn btn-primary" onclick="trackOrder()" style="width: 100%;">
                햏햟햧혝햦 향햟햨햟향
            </button>

            <div id="orderInfo" class="mt-3"></div>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/track.js}"></script>
</body>
</html>
